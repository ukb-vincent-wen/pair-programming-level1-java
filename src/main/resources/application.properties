spring.application.name=ams-user-mgmt

# application root context
server.servlet.context-path=/ams

# Use H2 in-memory database
spring.datasource.url=jdbc:h2:file:C:/user-db/userdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Enable H2 console in browser
spring.h2.console.enabled=true
spring.h2.console.path=/db-console

# --- Ensure data.sql runs AFTER Hibernate creates tables ---
spring.jpa.defer-datasource-initialization=true

# --- Always run SQL init scripts (schema.sql/data.sql) ---
spring.sql.init.mode=always

# -- Change logging level
logging.level.com.zaxxer.hikari.pool.HikariPool=INFO
logging.level.org.hibernate.HQL_FUNCTIONS=INFO
logging.level.org.hibernate.query.sqm.function=INFO